
<div class="container">
    <div class="card">
        <div class="card-body">
            <h2 class="text-center">Listado de Items</h2>
            <button class="btn btn-secondary mx-auto d-block mt-2 mb-2" routerLink="/agregarLitaItems">AGREGAR</button>
            <div class="container">
                <div class="row justify-content-center">
                  <div class="col-sm-12 col-md-9 col-lg-6">
                    <table class="table table-striped table-bordered tabla-personalizada">
                      <thead>
                        <tr>
                          <th class="text-center">Nombre</th>
                          <th class="text-center"> Acciones</th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let lista of listas">
                          <td class="text-center">{{lista.nombre}}</td>
                          <td>
                            <i class="fas fa-edit fa-lg" [routerLink]="['/editarLitaItems/', lista.id]"></i>
                            <i (click)="EliminarAtItems(lista.id)" class="fas fa-trash-alt fa-lg"></i>
                          </td>
                        </tr>
                      
                        
                      </tbody>
                    </table>
                   
                  </div>
                </div>
              </div>
              
        </div>
    </div>
</div>
