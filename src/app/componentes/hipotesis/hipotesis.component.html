<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">{{ texto }}</h5>
                    <h2 *ngIf="submitted && CrearHipotesis.invalid" class="h2">Verifica los Campos</h2>
                    
                    <form [formGroup]="CrearHipotesis" (ngSubmit)="agregarEditarHipotesis()">
                       
                        <div class="form-group">
                            <label for="variableHipotesis">Hipotesis  Del tema</label>
                            <textarea class="form-control" id="variableHipotesis" rows="3"
                                formControlName="variableHipotesis"></textarea>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-secondary"
                                routerLink="/VerHipotesis">Volver</button>
                            <button type="submit" *ngIf="TablaplanteamientoProblema.length > 0" [disabled]="TablaplanteamientoProblema.length ===0" class="btn btn-primary">Agregar</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
