<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">{{ texto }}</h5>
                    <h2 *ngIf="submitted && CrearJustificacion.invalid" class="h2">Verifica los Campos</h2>
                    
                    <form [formGroup]="CrearJustificacion" (ngSubmit)="agregarEditarJustificacion()">
                       
                        <div class="form-group">
                            <label for="variableJustificacion">Justificacion Del Tema</label>
                            <textarea class="form-control" id="variableJustificacion" rows="3"
                                formControlName="variableJustificacion"></textarea>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-secondary"
                                routerLink="/LISTARJUSTIFICACION">Volver</button>
                            <button type="submit" class="btn btn-primary"  *ngIf="TablaTituloTentativo.length > 0" [disabled]="TablaTituloTentativo.length ===0">Agregar</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
