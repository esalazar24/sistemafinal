<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">{{ texto }}</h5>
                    <h2 *ngIf="submitted && CrearCorreciones.invalid" class="h2">Verifica los Campos</h2>
                    
                    <form [formGroup]="CrearCorreciones" (ngSubmit)="agregarEditarCorreciones()">
                       
                        <div class="form-group">
                            <label for="variableCorreciones">Sugerencias</label>
                            <textarea class="form-control" id="variableCorreciones" rows="3"
                                formControlName="variableCorreciones"></textarea>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-secondary"
                                routerLink="/ListarCorreciones">Volver</button>
                            <button type="submit" class="btn btn-primary">Agregar</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
