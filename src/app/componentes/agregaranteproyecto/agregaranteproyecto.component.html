<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-0 shadow">
                <div class="card-body">
                    <h5 class="card-title text-center mb-4">{{ cadena }}</h5>
                    <h2 *ngIf="submitted && agregarAnteproyecto.invalid" class="h2">Verifica los Campos</h2>
                    
                    <form [formGroup]="agregarAnteproyecto" (ngSubmit)="agregarEditarAtproyecto()">
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="nombre" formControlName="nombre">
                        </div>
                        <div class="form-group">
                            <label for="descripcion">Descripci√≥n</label>
                            <textarea class="form-control" id="descripcion" rows="3"
                                formControlName="descripcion"></textarea>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-secondary"
                                routerLink="/veranteproyecto">Volver</button>
                            <button type="submit" class="btn btn-primary">Agregar</button>

                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
